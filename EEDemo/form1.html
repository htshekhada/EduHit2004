<SCRIPT LANGUAGE="JavaScript">
 var nr=0;
 function numericCheck(){
  nr1=document.isn.rollno.value;
  flg=0;
  str="";
  spc=""
  arw="";
  for (var i=0;i<nr1.length;i++){
   cmp="0123456789"
   tst=nr1.substring(i,i+1)
   if (cmp.indexOf(tst)<0){
    flg++;
    str+=" "+tst;
    spc+=tst;
    arw+="^";
   }
   else{arw+="_";}
  }
  if (flg!=0){
   if (spc.indexOf(" ")>-1) {
    str+=" and a space";
    }
alert(nr1+"\r"+arw+"\r  ROLL NO. must be NUMARIC. I found "+flg+" IS NOT VALID: "+str+".");
  }
 }
